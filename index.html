<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GrowSmart - Modern Farming Education</title>
    <meta name="description" content="Learn modern farming techniques with a focus on hydroponics for sustainable agriculture in any environment." />
  </head>
  <body>
    <div id="root"></div>
    <!-- Google Translate Widget -->
    <div class="gtranslate_wrapper"></div>
    <script>
      window.gtranslateSettings = {
        default_language: 'en',
        native_language_names: true,
        detect_browser_language: true,
        languages: ['en', 'fr', 'rw', 'es', 'sw', 'zh-CN'],
        globe_color: '#66aaff',
        wrapper_selector: '.gtranslate_wrapper',
        horizontal_position: 'right',
        vertical_position: 'top',
        globe_size: 40
      }
    </script>
    <script src="https://cdn.gtranslate.net/widgets/latest/globe.js" defer></script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
